<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX | Adaptive Mastery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="reward-overlay" class="reward-overlay hidden">
        <div class="reward-card neon-border-purple">
            <i class="fas fa-bolt neon-text-purple"></i>
            <h2>NODE COMPLETED</h2>
            <p id="reward-desc">+50 XP Archiving...</p>
        </div>
    </div>

    <div class="app-container">
        <header class="top-bar">
            <div class="brand-box">
                <span class="learn-text">LEARN</span><span class="logo-x">X</span>
            </div>
            
            <div class="stats-glass">
                <div class="stat-item neon-text-purple" id="streak-container">
                    <i class="fas fa-fire"></i> STREAK: <span id="streak-count">0</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item neon-text-blue">
                    <i class="fas fa-microchip"></i> <span id="rank-name">NOVICE</span>
                </div>
            </div>
        </header>

        <div class="progress-section">
            <div class="progress-info">
                <span>CONCEPT MASTERY</span>
                <span id="progress-text">0%</span>
            </div>
            <div class="progress-track">
                <div id="progress-fill" class="progress-fill neon-glow-purple" style="width: 0%;"></div>
            </div>
        </div>

        <main class="glass-card" id="main-card">
            <div class="card-header">
                <span class="badge-outline neon-text-purple">TOPIC // <span id="topic-tag">JS_BASICS</span></span>
                <span class="system-status">STATE: <strong id="difficulty-level" class="neon-text-green">STABLE</strong></span>
            </div>

            <h1 class="question-text" id="question-text">Initializing Learning Interface...</h1>

            <div class="options-grid" id="options-grid"></div>

            <div id="feedback-area" class="feedback-panel hidden">
                <div id="feedback-message" class="feedback-title"></div>
                <p id="explanation-text" class="explanation"></p>
            </div>

            <div id="hint-box" class="hint-panel hidden">
                <div class="hint-header"><i class="fas fa-sparkles"></i> AI ARCHITECT HINT</div>
                <p id="hint-text"></p>
            </div>

            <div class="action-footer">
                <button class="btn btn-execute neon-glow-purple" id="submit-btn">SUBMIT ANSWER</button>
                <div class="dual-actions">
                    <button class="btn-outline" id="hint-btn">GET HINT</button>
                    <button class="btn-outline" id="skip-btn">SKIP</button>
                </div>
                <button class="btn btn-next hidden neon-glow-blue" id="next-btn">CONTINUE TO NEXT NODE <i class="fas fa-arrow-right"></i></button>
            </div>
        </main>

        <footer class="team-footer">VIBE CODERS // MAREATHON 8</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
